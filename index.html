<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link href="http://fonts.cdnfonts.com/css/pokemon-fire-red" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body class="body">

<div class="m-0 contenedor container-fluid">
    <h1 class="mt-3 p-3 text-center">Pokedex</h1>
    <div class="row" id="cards">

    </div>
    
</div>

<template class="container-fluid" id="pokeCard"> 
    <div class="p-4 col-12 col-md-3 m-0">
        <div class="cards mt-0">
            <img class="img-poke img-card card-img-top" src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/008.png" alt="" id="img-card">
            <div class="card-body">
                <span class="card-text" id="pokeId">ID del Pokemon</span>
                <h5 class="card-title" id="pokeName">Nombre Pokemon</h5>
            </div>
        </div>
    </div>


</template>




<script src="main.js"></script>


</body>


</html>
